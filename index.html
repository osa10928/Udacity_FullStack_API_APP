<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <div id="menu-icon" data-bind="click: toggleOpenClose">
          <div class="bar1 change" data-bind="css: { change: isFilterClosed }"></div>
          <div class="bar2 change" data-bind="css: { change: isFilterClosed }"></div>
          <div class="bar3 change" data-bind="css: { change: isFilterClosed }"></div>
        </div>
        <h2>
          Bars on Washington Street, Houston, TX
        </h2>
      </header>
      <div id="map" data-bind="text: name">
      </div>
    </main>
    <section id="filter-section" data-bind="css: { show: isFilterClosed }">
      <header>
        <h4>
          Locations
        </h4>
      </header>
      <form id="input-container">
        <input id="filterInput" data-bind="value: filterInput" />
        <button type="submit">Filter</button>
      </form>
      <a href="#" data-bind="click: resetFilters">Reset Filter</a>
      <div id="locations-container" data-bind="foreach: filterLocations">
        <div class="featured-locations" data-bind="text: title, click: $root.popInfoWindow, attr: { id: title, class: $root.isSelectedLocation(title) }"></div>
      </div>
    </section>

    <script src="build/bundle.js"></script>
    <script async defer
      src="http://maps.google.com/maps/api/js?key=AIzaSyC5R3Ur4VVSCu-iiNprDLrjLSrFYtbhLEM&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
